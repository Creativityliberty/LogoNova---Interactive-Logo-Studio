
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogoNova Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&family=Boutique:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020408;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass-pro {
        background: rgba(10, 15, 30, 0.4);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .print-texture {
        mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }
      @keyframes letter-pop {
        0% { opacity: 0; transform: translateY(10px) rotateX(-90deg); filter: blur(5px); }
        100% { opacity: 1; transform: translateY(0) rotateX(0); filter: blur(0); }
      }
      .animate-letter {
        display: inline-block;
        animation: letter-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
